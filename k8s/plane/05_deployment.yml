---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: plane
  name: plane-admin-wl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.name: plane-plane-admin
  template:
    metadata:
      namespace: plane
      labels:
        app.name: plane-plane-admin
    spec:
      containers:
      - name: plane-admin
        imagePullPolicy: IfNotPresent
        image: makeplane/plane-admin:stable
        stdin: true
        tty: true
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "1000Mi"
            cpu: "500m"
        command:
          - node
        args:
          - admin/server.js
          - admin
      serviceAccount: plane-vault-service-account
      serviceAccountName: plane-vault-service-account
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: plane
  name: plane-api-wl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.name: plane-plane-api
  template:
    metadata:
      namespace: plane
      labels:
        app.name: plane-plane-api
    spec:
      containers:
      - name: plane-api
        imagePullPolicy: IfNotPresent
        image: makeplane/plane-backend:stable
        stdin: true
        tty: true
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "1000Mi"
            cpu: "500m"
        command:
          - ./bin/docker-entrypoint-api.sh
        envFrom:
          - secretRef:
              name: plane-secret
              optional: false
          - configMapRef:
              name: plane-vars
              optional: false
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /
            port: 8000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1

      serviceAccount: plane-vault-service-account
      serviceAccountName: plane-vault-service-account
