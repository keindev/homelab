---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus-persistant
  namespace: prometheus
spec:
  replicas: 1
  retention: 7d
  resources:
    requests:
      memory: 400Mi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
          - longhorn-system
          - kube-state-metrics
          - node-exporter
          - kubelet
          - traefik
          - minio
          - prometheus
          - argocd
          - default
  serviceMonitorSelector:
    matchExpressions:
    - key: name
      operator: In
      values:
      - longhorn-prometheus-servicemonitor
      - kube-state-metrics
      - node-exporter
      - kubelet
      - traefik
      - minio
      - argocd-metrics
      - argocd-server-metrics
      - argocd-repo-server-metrics
      - argocd-applicationset-controller-metrics
      - argocd-dex-server
      - argocd-notifications-controller
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 20Gi
