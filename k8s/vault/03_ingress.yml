---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vault
  namespace: vault
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`vault.keindev.ru`)
      priority: 10
      services:
        - name: vault-ui
          namespace: vault
          port: 80
  tls:
    secretName: local-keindev-ru-tls
