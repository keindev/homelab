---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: pgadmin-secret
          volumeMounts:
            - mountPath: /var/lib/pgadmin
              name: pgadmin-storage
            - mountPath: /pgadmin4/config_local.py
              name: pgadmin-config
              subPath: config_local.py
          securityContext:
            runAsUser: 0
      volumes:
        - name: pgadmin-storage
          persistentVolumeClaim:
            claimName: pgadmin-pvc
        - name: pgadmin-config
          secret:
            secretName: pgadmin-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-bash
  namespace: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin-bash
    spec:
      containers:
        - name: pgadmin-bash
          image: bash:3.2
          volumeMounts:
            - mountPath: /pgadmin4/config_local.py
              name: pgadmin-config
              subPath: config_local.py
          securityContext:
            runAsUser: 0
      volumes:
        - name: pgadmin-config
          secret:
            secretName: pgadmin-config

