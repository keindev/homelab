---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-operator
  namespace: argocd
spec:
  destination:
    namespace: prometheus-operator
    server: https://kubernetes.default.svc
  source:
    path: k8s/prometheus-operator
    repoURL: https://github.com/keindev/homelab.git
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      selfHeal: true

