---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: memos
  namespace: argocd
spec:
  destination:
    namespace: memos
    server: https://kubernetes.default.svc
  source:
    path: k8s/memos
    repoURL: https://github.com/keindev/homelab.git
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      selfHeal: true
